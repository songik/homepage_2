<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>흔들갈대의 홈페이지</title>

  <!-- 스타일시트 연결 -->
  <link rel="stylesheet" href="style.css">

  <!-- Quill Editor -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div id="login">
    <h2>비밀번호를 입력하세요</h2>
    <input type="password" id="passwordInput" placeholder="비밀번호">
    <button onclick="checkPassword()">입장</button>
  </div>

  <div id="main" style="display:none;">
    <header>
      <img src="assets/logo.png" alt="로고" class="logo">
      <video autoplay loop muted class="character-video">
        <source src="assets/video.mp4" type="video/mp4">
      </video>
      <h1>헛되이 보낸 오늘은, 죽은이가 그토록 바라던 내일이었다</h1>
      <nav>
        <a href="#" onclick="showPage('home')">HOME</a>
        <a href="#" onclick="showPage('schedule')">일정</a>
        <a href="#" onclick="showPage('todo')">뭐해?</a>
        <a href="#" onclick="showPage('progress')">진행률</a>
        <a href="#" onclick="showPage('weight')">그만먹어</a>
        <a href="#" onclick="showPage('expense')">그만써</a>
        <a href="#" onclick="showPage('diary')">일기</a>
        <a href="#" onclick="showPage('memo')">메모</a>
        <a href="#" onclick="showPage('habit')">습관</a>
        <a href="#" onclick="showPage('search')">검색</a>
      </nav>
    </header>

    <main id="content">
      <!-- 여기서부터 각 메뉴별 페이지가 전환되면서 표시됩니다 -->
    </main>

    <!-- 배경 음악 -->
    <audio id="bgm" autoplay loop>
      <source src="assets/bgm.mp3" type="audio/mp3">
    </audio>
  </div>

  <!-- 스크립트 연결 -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
